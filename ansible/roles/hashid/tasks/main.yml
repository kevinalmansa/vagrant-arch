---

- name: Ensure aur directory exists for user
  become: yes
  become_user: vagrant
  file:
    path: /home/vagrant/aur
    state: directory

- name: Clone hashid AUR repo
  become: yes
  become_user: vagrant
  git:
    repo: https://aur.archlinux.org/hashid.git
    dest: /home/vagrant/aur/hashid

- name: Install hashid
  become: yes
  become_user: vagrant
  command: makepkg --noconfirm -si
  args:
    chdir: /home/vagrant/aur/hashid
