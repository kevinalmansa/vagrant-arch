---

- name: Ensure aur directory exists for user
  become: yes
  become_user: vagrant
  file:
    path: /home/vagrant/aur
    state: directory

- name: Clone google-chrome repo
  become: yes
  become_user: vagrant
  git:
    repo: https://aur.archlinux.org/google-chrome.git
    dest: /home/vagrant/aur/google-chrome

- name: Install google-chrome
  become: yes
  become_user: vagrant
  command: makepkg --noconfirm -si
  args:
    chdir: /home/vagrant/aur/google-chrome
