---

- name: Ensure aur directory exists for user
  become: yes
  become_user: vagrant
  file:
    path: /home/vagrant/aur
    state: directory

- name: Clone smtp-user-enum AUR repo
  become: yes
  become_user: vagrant
  git:
    repo: https://aur.archlinux.org/smtp-user-enum-git.git
    dest: /home/vagrant/aur/smtp-user-enum

- name: Install smtp-user-enum
  become: yes
  become_user: vagrant
  command: makepkg --noconfirm -si
  args:
    chdir: /home/vagrant/aur/smtp-user-enum
